<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <style>body { text-align: center; margin: 2rem; } table { margin: 2rem auto; } table a { color: red; text-decoration: none; }</style>
    <title>Wish List Items</title>
</head>
<body>
    <h1>Delete Wish</h1>
    <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="pure-button">
        <a class="pure-button" href="{% url 'index' %}">Cancel</a>
</form>
</form>
</body>
</html>
