<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <style>body { text-align: center; margin: 2rem; } table { margin: 2rem auto; } table a { color: red; text-decoration: none; }</style>
    <title>Wish List Items</title>
</head>
<body>
    <h1>Wish List Items</h1>
    {% if item_list|length == 0 %}
        <h3>No Wish Items Exists</h3>
    {% else %}
        <table class="pure-table pure-table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            {% for wish in item_list %}
                <tr>
                    <td>{{wish.text}}</td>
                    <td><a href="{% url 'delete' wish.id %}">X</a></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    <hr>
    <a class="pure-button" href="{% url 'add' %}">Add Wish Item</a>
</body>
</html>
